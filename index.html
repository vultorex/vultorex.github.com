<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vultorex.io</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main menu -->
  <div id="menu">
    <h1>Vultorex.io</h1>
    <button id="startBtn">Start</button>
  </div>

  <!-- Username input -->
  <div id="usernameSection" class="hidden">
    <h2>Enter Username</h2>
    <input id="usernameInput" type="text" placeholder="Your name" maxlength="15" />
    <button id="continueBtn">Continue</button>
    <button id="backToMenu" class="small">Back</button>
  </div>

  <!-- Mode selection -->
  <div id="modeSection" class="hidden">
    <h2>Select Game Mode</h2>
    <button id="assassinMode">Assassination Mode</button>
    <button id="classicalMode">Classical Mode</button>
    <button id="explosionMode">Explosion Mode</button>
    <button id="backToUsername" class="small">Back</button>
  </div>

  <!-- Game -->
  <div id="gameContainer" class="hidden">
    <canvas id="gameCanvas"></canvas>

    <!-- Overlays -->
    <div id="assassinText" class="overlay hidden">Destroy All Blue Snakes</div>
    <div id="instructionText" class="overlay hidden"></div>
    <div id="levelCounter" class="overlay level">Level 1</div>

    <!-- Nitro bar -->
    <div id="nitroContainer" class="overlay nitro hidden">
      Nitro <span class="hint">(Space)</span>
      <div id="nitroFill"></div>
    </div>

    <!-- Back‑to‑modes button -->
    <button id="backToMenuGame" class="gameBack">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
