<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vultorex.io</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div id="menu">
    <h1>Vultorex.io</h1>
    <button id="startBtn">Start</button>
  </div>

  <div id="usernameSection" class="hidden">
    <h2>Enter Username</h2>
    <input id="usernameInput" type="text" placeholder="Your name" />
    <button id="continueBtn">Continue</button>
    <button id="backToMenu">Back</button>
  </div>

  <div id="modeSection" class="hidden">
    <h2>Select Game Mode</h2>
    <button id="assassinMode">Assassination Mode</button>
    <button id="classicalMode">Classical Mode</button>
    <button id="explosionMode">Explosion Mode</button>
    <button id="backToUsername">Back</button>
  </div>

  <div id="gameContainer" class="hidden">
    <canvas id="gameCanvas"></canvas>

    <div id="assassinText" class="overlay hidden">Destroy All Blue Snakes</div>
    <div id="levelCounter" class="overlay level">Level 1</div>
    <div id="instructionText" class="overlay instruction">Instructions here</div>

    <div id="nitroContainer" class="overlay nitro hidden">
      Nitro Charge (Spacebar)
      <div id="nitroFill"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
